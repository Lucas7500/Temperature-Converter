<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Temperature Converter</h1>
    </header>
    <main>
      <div class="celsius-box">
        <div class="align">
          <h2>Celsius:</h2>
          <input
            type="text"
            id="celsiusDegree"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
          />
        </div>
        <button id="convertCelsius">Convert</button>
      </div>
      <h3>Your temperature in Fahrenheit is:</h3>
      <h2 id="resultInFahrenheit"></h2>
      <hr />
      <br />
      <div class="fahrenheit-box">
        <h2>Fahrenheit:</h2>
        <input
          type="text"
          id="fahrenheitDegree"
          oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
        />
        <button id="convertFahrenheit">Convert</button>
      </div>
      <h3>Your temperature in Celsius is:</h3>
      <h2 id="resultInCelsius"></h2>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
